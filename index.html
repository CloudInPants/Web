  <div id="auth" >
    <form>
      <div align="center" class="container">
        <div class="row"style="color:white ; padding-top: 5%;">
          <div class="col-md-8" style="margin: auto">
            <form action="" method="get" enctype="multipart/form-data">

              <div class="form-group">
                <label for="authlogin">Логин</label>
                <input id="authlogin" type="text" class="form-control">
              </div>

              <div class="form-group">
                <label for="authpassword">Пароль</label>
                <input id="authpassword" type="password" class="form-control">
              </div>

              <div class="form-group">
                <label><input id="rememberauth" type="checkbox"> Запомнить меня</label>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-success">Войти</button>
                <a type="submit" class="btn btn-secondary" href="#" >Отмена</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </form>

  <div id="reg">
    <form>
      <div align="center" class="container">
        <div class="row" style="color:white ; padding-top: 5%">
          <div class="col-md-8" style="margin: auto">
            <form action="" method="get" enctype="multipart/form-data">

              <div class="form-group">
                <label for="reglogin" >Логин</label>
                <input id="reglogin" type="text" class="form-control">
              </div>

              <div class="form-group">
                <label for="regmail">Почта</label>
                <input id="regmail" type="email" class="form-control">
              </div>

              <div class="form-group">
                <label for="regpassword">Пароль</label>
                <input id="regpassword" type="password" class="form-control">
              </div>

              <div class="form-group">
                <label><input id="rememberreg" type="checkbox"> Запомнить меня</label>
              </div>

              <div class="form-group">
                <label>
                  <input id="regradiomale" type="radio" name="color" value="Male"> М
                </label>
                <label>
                  <input id="regradiofemale" type="radio" name="color" value="Female"> Ж
                </label>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success">Регистрация</button>
                <a type="submit" class="btn btn-secondary" href="#" >Отмена</a>
              </div>

            </form>
          </div>
